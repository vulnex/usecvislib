# Flow Shapes Gallery
# Category: flow
# Shapes for flowcharts and process diagrams

[shapes.process_flow]
id = "process_flow"
name = "Process"
category = "flow"
description = "A process or action step in a flowchart"
graphviz = { shape = "box", style = "filled,rounded" }
default_style = { fillcolor = "#3498DB", fontcolor = "white" }
icon = "cog"
ports = ["n", "s", "e", "w"]
tags = ["action", "step", "operation"]

