#
# Directory Tree Template
# File and folder organization visualization
#

[diagram]
title = "Project Directory Structure"
description = "Visualize file and folder organization"
layout = "hierarchical"
direction = "TB"
style = "cd_default"
splines = "ortho"
ranksep = 0.3
nodesep = 0.2

# =============================================================================
# Schema Definition
# =============================================================================

[schema.nodes.root]
shape = "package"
required_fields = ["name"]
style = { fillcolor = "#2C3E50", fontcolor = "white", style = "filled,bold" }
label_template = "{name}/"

[schema.nodes.folder]
shape = "package"
required_fields = ["name"]
optional_fields = ["description", "count"]
style = { fillcolor = "#3498DB", fontcolor = "white" }
label_template = "{name}/"

[schema.nodes.file]
shape = "note"
required_fields = ["name"]
optional_fields = ["size", "type", "description"]
style = { fillcolor = "#ECF0F1", fontcolor = "#2C3E50" }
label_template = "{name}"

[schema.nodes.config_file]
shape = "note"
required_fields = ["name"]
style = { fillcolor = "#F39C12", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.code_file]
shape = "note"
required_fields = ["name"]
optional_fields = ["language", "lines"]
style = { fillcolor = "#27AE60", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.test_file]
shape = "note"
required_fields = ["name"]
style = { fillcolor = "#E74C3C", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.doc_file]
shape = "note"
required_fields = ["name"]
style = { fillcolor = "#9B59B6", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.data_file]
shape = "note"
required_fields = ["name"]
style = { fillcolor = "#1ABC9C", fontcolor = "white" }
label_template = "{name}"

[schema.edges.contains]
style = "solid"
color = "#7F8C8D"
arrowhead = "none"

