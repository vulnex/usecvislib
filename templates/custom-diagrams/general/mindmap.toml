#
# Mind Map Template
# Radial mind mapping diagram for brainstorming and idea organization
#

[diagram]
title = "Mind Map"
description = "Radial mind mapping diagram"
layout = "radial"
direction = "LR"
style = "cd_pastel"
splines = "curved"
nodesep = 0.8
ranksep = 1.2

# =============================================================================
# Schema Definition
# =============================================================================

[schema.nodes.central]
shape = "ellipse"
required_fields = ["name"]
optional_fields = ["description"]
style = { fillcolor = "#E74C3C", fontcolor = "white", style = "filled,bold", width = "2", height = "1" }
label_template = "{name}"

[schema.nodes.main_topic]
shape = "ellipse"
required_fields = ["name"]
optional_fields = ["notes"]
style = { fillcolor = "#3498DB", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.subtopic]
shape = "ellipse"
required_fields = ["name"]
optional_fields = ["notes"]
style = { fillcolor = "#27AE60", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.detail]
shape = "ellipse"
required_fields = ["name"]
style = { fillcolor = "#F39C12", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.note]
shape = "note"
required_fields = ["name"]
style = { fillcolor = "#ECF0F1", fontcolor = "#2C3E50" }
label_template = "{name}"

[schema.edges.branch]
style = "solid"
color = "#7F8C8D"
arrowhead = "none"

[schema.edges.link]
style = "dashed"
color = "#BDC3C7"
arrowhead = "vee"
label_field = "relation"

