#
# Hierarchy Template
# Hierarchical tree structure for organizational charts, taxonomies, etc.
#

[diagram]
title = "Hierarchy Diagram"
description = "Hierarchical tree structure"
layout = "hierarchical"
direction = "TB"
style = "cd_default"
splines = "ortho"
nodesep = 0.5
ranksep = 0.8

# =============================================================================
# Schema Definition
# =============================================================================

[schema.nodes.root]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["description", "code"]
style = { fillcolor = "#2C3E50", fontcolor = "white", style = "filled,bold" }
label_template = "{name}"

[schema.nodes.level1]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["description", "code"]
style = { fillcolor = "#3498DB", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.level2]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["description", "code"]
style = { fillcolor = "#27AE60", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.level3]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["description"]
style = { fillcolor = "#F39C12", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.leaf]
shape = "rectangle"
required_fields = ["name"]
style = { fillcolor = "#ECF0F1", fontcolor = "#2C3E50" }
label_template = "{name}"

[schema.edges.contains]
style = "solid"
color = "#7F8C8D"
arrowhead = "none"

[schema.edges.reports_to]
style = "solid"
color = "#333333"
arrowhead = "normal"

