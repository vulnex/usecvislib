#
# Timeline Template
# Sequential timeline/roadmap diagram for project planning
#

[diagram]
title = "Timeline"
description = "Sequential timeline or roadmap diagram"
layout = "hierarchical"
direction = "LR"
style = "cd_default"
splines = "ortho"
nodesep = 0.4
ranksep = 1.5

# =============================================================================
# Schema Definition
# =============================================================================

[schema.nodes.milestone]
shape = "diamond"
required_fields = ["name"]
optional_fields = ["date", "description"]
style = { fillcolor = "#E74C3C", fontcolor = "white", style = "filled,bold" }
label_template = "{name}\n{date}"

[schema.nodes.phase]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["duration", "status"]
style = { fillcolor = "#3498DB", fontcolor = "white", width = "2" }
label_template = "{name}\n{duration}"

[schema.nodes.task]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["owner", "status"]
style = { fillcolor = "#27AE60", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.task_pending]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["owner"]
style = { fillcolor = "#95A5A6", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.task_done]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["owner"]
style = { fillcolor = "#2ECC71", fontcolor = "white" }
label_template = "{name}"

[schema.nodes.deadline]
shape = "octagon"
required_fields = ["name"]
optional_fields = ["date"]
style = { fillcolor = "#C0392B", fontcolor = "white" }
label_template = "{name}\n{date}"

[schema.nodes.event]
shape = "ellipse"
required_fields = ["name"]
optional_fields = ["date", "description"]
style = { fillcolor = "#9B59B6", fontcolor = "white" }
label_template = "{name}"

[schema.edges.sequence]
style = "solid"
color = "#333333"
arrowhead = "vee"

[schema.edges.depends]
style = "dashed"
color = "#E74C3C"
arrowhead = "normal"
label_field = "dependency"

