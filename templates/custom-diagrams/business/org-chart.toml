#
# Organization Chart Template
# Organizational hierarchy and structure
#

[diagram]
title = "Organization Chart"
description = "Organizational hierarchy and structure"
layout = "hierarchical"
direction = "TB"
style = "cd_corporate"
splines = "ortho"
nodesep = 0.6
ranksep = 1.0

# =============================================================================
# Schema Definition
# =============================================================================

[schema.nodes.executive]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["title", "department", "email", "reports"]
style = { fillcolor = "#2C3E50", fontcolor = "white", style = "filled,bold", width = "2" }
label_template = "{name}\\n{title}"

[schema.nodes.director]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["title", "department", "email"]
style = { fillcolor = "#34495E", fontcolor = "white", width = "1.8" }
label_template = "{name}\\n{title}"

[schema.nodes.manager]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["title", "department", "email", "team_size"]
style = { fillcolor = "#3498DB", fontcolor = "white", width = "1.6" }
label_template = "{name}\\n{title}"

[schema.nodes.team_lead]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["title", "team"]
style = { fillcolor = "#1ABC9C", fontcolor = "white" }
label_template = "{name}\\n{title}"

[schema.nodes.employee]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["title", "skills"]
style = { fillcolor = "#27AE60", fontcolor = "white" }
label_template = "{name}\\n{title}"

[schema.nodes.contractor]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["title", "company"]
style = { fillcolor = "#95A5A6", fontcolor = "white", style = "filled,dashed" }
label_template = "{name}\\n{title}"

[schema.nodes.vacant]
shape = "rectangle"
required_fields = ["name"]
optional_fields = ["title"]
style = { fillcolor = "#ECF0F1", fontcolor = "#7F8C8D", style = "dashed" }
label_template = "{name}\\n(Vacant)"

[schema.nodes.department]
shape = "package"
required_fields = ["name"]
optional_fields = ["budget", "headcount"]
style = { fillcolor = "#9B59B6", fontcolor = "white" }
label_template = "{name}"

[schema.edges.reports_to]
style = "solid"
color = "#333333"
arrowhead = "none"

[schema.edges.dotted_line]
style = "dashed"
color = "#95A5A6"
arrowhead = "none"
label_field = "relationship"

[schema.edges.leads]
style = "solid"
color = "#27AE60"
arrowhead = "none"

